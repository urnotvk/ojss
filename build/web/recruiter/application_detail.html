        <div style="padding: 100px 100px 10px;">
            <a href="applications.html" ><button type="button" class="btn btn-2g">《Return</button></a>
            <button class="btn btn-2g"> Accept</button>
            <button type="button" class="btn btn-2g" data-toggle="modal" data-target="#myModal"> Decline</button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">Send a Message</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                            <form class="bs-example bs-example-form" role="form">

                                <div class="input-group">
                                    <textarea  class="form-control" style="width:500px;" value="" placeholder="input messages..."></textarea>
                                </div>  <br>

                                <input type="submit" value="send" class="btn-2g">
                            </form>
                        </div>

                        <!-- 模态框底部 -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                        </div>

                    </div>
                </div>
            </div>
            <br><br>
            <form class="bs-example bs-example-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon">Job Seeker</span>
                    <input type="text"  placeholder="First Name" value="" readonly>
                    <input type="text"  placeholder="Last Name" value="" readonly>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon">Date Applied</span>
                    <input type="text" class="form-control" placeholder="Date"  value="" readonly>
                </div>  <br>
                <div class="input-group">
                    <span class="input-group-addon">Email</span>
                    <input type="text" class="form-control" placeholder=" Email" value="" readonly>
                </div>  <br>
                <div class="input-group">
                    <span class="input-group-addon">Gender</span>
                    <input type="text" class="form-control" placeholder=" Gender" value="" readonly>
                </div>  <br>
                <div class="input-group">
                    <span class="input-group-addon">Age</span>
                    <input type="text" class="form-control" placeholder="Age" value="" readonly>
                </div>  <br>
                <div class="input-group">
                    <span class="input-group-addon">Address</span>
                    <input type="text" class="form-control" placeholder="Contact Address" readonly>
                </div>  <br>
                <div class="input-group">
                    <span class="input-group-addon">Phone</span>
                    <input type="text" class="form-control" placeholder="Phone" readonly>
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon">Skillset</span>
                    <!--<input type="text" class="form-control" placeholder="twitterhandle">-->
                    <textarea class="form-control" readonly></textarea>
                </div><br>
                <div class="input-group">
                    <span class="input-group-addon">CV</span>
                   &nbsp; &nbsp; <a href="test.pdf">test.pdf</a>
                </div><br>
            </form>
