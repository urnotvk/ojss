<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>OJSS</title>
	<!-- Google web font "Open Sans" -->

	<link rel="stylesheet" href="css/demo.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<!--<script src="jquery.min.js"></script>-->
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
	<script src="bootstrap.min.js"></script>
	<style>
		body{
			background-color: #cacaca;
		}
	</style>
</head>

<body>
<div id = "main" style="margin: 200px auto;width: 60%;">
	<div id = "left">
		<button class="btn btn-block"  id="btn_1">login</button><br>
                <form name="loginForm" class="form-horizontal" role="form" id="form_1" method="get" action="LoginServlet">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username: </label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="username" name="username" placeholder="please input your username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password: </label>
				<div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="please input your password">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class=btn-2" value="Login"><a>login</a></button>
				</div>
			</div>
		</form>
	</div>
	<div id = "right" >
		<button class="btn btn-block" id ="btn_2">register</button><br>
		<form class="form-horizontal" role="form" id="form_2">
			<div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" placeholder="please input your name">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" placeholder="please input your password">
				</div>
			</div>
			<div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">Confirm</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="lastname" placeholder="please repeat your password">
				</div>
			</div>
			<div class="form-group">
				<b>Job Seeker</b>
				<input type="radio" name="optionsRadios"  value="option2" style="position: relative;left:-60px;" checked>
				<b  style="position: relative;left:-80px;">Recruiter</b>
				<input type="radio" name="optionsRadios"  value="option1"  style="position: relative;left:-140px;">
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class=btn-2"><a>register</a></button>
				</div>
			</div>
		</form>
	</div>
</div>
<div id="particles-js"></div>
</body>
<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>

	$('#btn_1').click(function(){

        $('#form_1').fadeIn();
        $('#form_2').fadeOut();

    })
    $('#btn_2').click(function(){
        $('#right').animate({
            backgroundColor : 'white'
    });
        $('#form_1').fadeOut();
        $('#form_2').fadeIn();
    })
</script>
</html>
